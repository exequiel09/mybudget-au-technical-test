<section class="card" aria-labelledby="task-card-title">
  <div class="card-body">
    <h3 id="task-card-title" class="card-title fs-5">{{ task().title }}</h3>
  </div>

  <div class="card-body d-flex justify-content-between">
    <mbau-status-badge [status]="task().status" />

    <a [routerLink]="['/details', task().id]" class="btn btn-outline-secondary"
      >Details</a
    >
  </div>
</section>
